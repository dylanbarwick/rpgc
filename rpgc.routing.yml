rpgc.rpgc_system_picker:
  path: '/rpgc/selector'
  defaults:
    _controller: '\Drupal\rpgc\Controller\RpgcSystemPickerController::selector'
    _title: 'RPG Character gaming system selection page'
  requirements:
    _permission: 'access the system-picker page'

rpgc.all_pcs_redirect:
  path: '/rpgc/list'
  defaults:
    _controller: '\Drupal\rpgc\Controller\AllMyPcsController::redirectToListAllPcs'
    _title: 'Redirect to List of Characters'
  requirements:
    _user_is_logged_in: 'TRUE'

rpgc.all_pcs_list:
  path: '/rpgc/list/{user}'
  defaults:
    _controller: '\Drupal\rpgc\Controller\AllMyPcsController::listAllPcs'
    _title: 'List of Characters'
  requirements:
    _user_is_logged_in: 'TRUE'
