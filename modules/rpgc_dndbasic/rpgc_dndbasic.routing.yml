rpgc_dndbasic.generator:
  path: '/rpgc_dndbasic/generator'
  defaults:
    _form: '\Drupal\rpgc_dndbasic\Form\RpgcDndbasicGenerator'
    _title: 'D&D Basic NPC generator'
  requirements:
    _permission: 'generate npcs'

rpgc_dndbasic.ajax_roll_stat:
  path: '/rpgc/ajax-roll-stat/{nojs}'
  defaults:
    _controller: '\Drupal\rpgc_dndbasic\Ajax\AjaxServices::ajaxRollStat'
  requirements:
    _permission: 'access content'
